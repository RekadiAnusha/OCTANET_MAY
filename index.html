<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url('https://media.istockphoto.com/id/1285308242/photo/to-do-list-text-on-notepad.jpg?s=612x612&w=0&k=20&c=p85bCVQZwvkrqqqNOJGg2QuPDu6ynTlQHkASQOTELh8=');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    max-width: 400px;
    background-color: rgba(238, 240, 245, 0.8);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 10px;
  }
  button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
  ul {
    list-style-type: none;
    padding: 0;
  }
  li {
    padding: 10px;
    background-color: #f2f2f2;
    margin-bottom: 5px;
    display: flex;
    align-items: center;
  }
  .delete {
    margin-left: auto;
    cursor: pointer;
  }
  .completed {
    text-decoration: line-through;
    opacity: 0.5;
  }
  .filter-container {
    margin-top: 10px;
  }
  .filter-container label {
    margin-right: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>To-Do List</h2>
  <input type="text" id="taskInput" placeholder="Enter task..." >
  <button onclick="addTask()">Add Task</button>
  <div class="filter-container">
    <label><input type="radio" name="filter" value="all" checked> All</label>
    <label><input type="radio" name="filter" value="active"> Active</label>
    <label><input type="radio" name="filter" value="completed"> Completed</label>
  </div>
  <ul id="taskList"></ul>
  <button onclick="clearCompleted()">Clear Completed</button>
</div>

<script>
  // Function to add a new task
  function addTask() {
    var taskInput = document.getElementById("taskInput");
    var taskList = document.getElementById("taskList");
    
    if (taskInput.value.trim() === "") {
      alert("Please enter a task!");
      return;
    }
    
    var li = document.createElement("li");
    li.textContent = taskInput.value;
    taskList.appendChild(li);
    
    var deleteButton = document.createElement("span");
    deleteButton.textContent = "‚ùå";
    deleteButton.className = "delete";
    deleteButton.onclick = function() {
      taskList.removeChild(li);
      saveTasks();
    };
    li.appendChild(deleteButton);
    
    li.addEventListener("click", function() {
      li.classList.toggle("completed");
      saveTasks();
    });
    
    taskInput.value = "";
    
    saveTasks();
  }
  
  // Function to clear completed tasks
  function clearCompleted() {
    var taskList = document.getElementById("taskList");
    var completedTasks = taskList.querySelectorAll(".completed");
    completedTasks.forEach(function(task) {
      taskList.removeChild(task);
    });
    saveTasks();
  }
  
  // Function to save tasks to local storage
  function saveTasks() {
    var taskList = document.getElementById("taskList").innerHTML;
    localStorage.setItem("tasks", taskList);
  }
  
  // Function to load tasks from local storage
  function loadTasks() {
    var taskList = localStorage.getItem("tasks");
    if (taskList) {
      document.getElementById("taskList").innerHTML = taskList;
      var tasks = document.querySelectorAll("#taskList li");
      tasks.forEach(function(task) {
        task.addEventListener("click", function() {
          task.classList.toggle("completed");
          saveTasks();
        });
      });
    }
  }
  
  // Load tasks when the page loads
  loadTasks();
</script>

</body>
</html>
